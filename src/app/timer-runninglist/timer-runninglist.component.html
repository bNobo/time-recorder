<h2 *ngIf="timers.length">Running timers</h2>
<div *ngFor="let timer of timers">
    <span *ngIf="environment.production === false">{{timer.id}}: </span>
    <span>{{timer.label}} - </span>
    <!-- <span [textContent]="timer.duration | date:'hh:mm:ss'"></span> -->
    <span>{{timer.duration | date:'HH:mm:ss'}}</span>
    <button (click)="stopClicked(timer)">Stop</button>
</div>
